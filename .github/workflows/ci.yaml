name: CI

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm test --workspace @indexflow/contracts

  index-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run build --workspace @indexflow/index-node
      - run: npm test --workspace @indexflow/index-node

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run lint --workspace @indexflow/frontend
      - run: npm test --workspace @indexflow/frontend
      - run: npm run build --workspace @indexflow/frontend
