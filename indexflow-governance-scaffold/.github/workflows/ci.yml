name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - "*"

defaults:
  run:
    working-directory: indexflow-governance-scaffold

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: indexflow-governance-scaffold/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: TypeScript typecheck
        run: npm run typecheck

      - name: Solidity compile
        run: npm run compile:sol

      - name: Lint placeholder
        run: npm run lint
