name: CI

on:
  push:
    paths:
      - "iflw-mini-lp-test/**"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "iflw-mini-lp-test/**"
      - ".github/workflows/ci.yml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: iflw-mini-lp-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: iflw-mini-lp-test/pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Compile contracts
        run: pnpm hardhat compile

      - name: Run tests
        run: pnpm test
