version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: indexflow
      POSTGRES_PASSWORD: indexflow
      POSTGRES_DB: indexflow
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U indexflow"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
