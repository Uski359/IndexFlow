version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: indexflow-postgres
    environment:
      POSTGRES_DB: indexflow
      POSTGRES_USER: indexflow
      POSTGRES_PASSWORD: indexflow
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  index-node:
    build:
      context: ./index-node
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://indexflow:indexflow@db:5432/indexflow
      RPC_URL: https://sepolia.infura.io/v3/YOUR_KEY
      CHAIN_ID: sepolia
    depends_on:
      - db
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_INDEX_NODE_URL: http://index-node:4000/graphql
      NEXT_PUBLIC_RPC_URL: https://sepolia.infura.io/v3/YOUR_KEY
      NEXT_PUBLIC_STAKING_CONTRACT: 0x0000000000000000000000000000000000000000
    depends_on:
      - index-node
    ports:
      - "3000:3000"

volumes:
  postgres-data:
